<!DOCTYPE html>
<html>
    <head>
        <title>SE Questions</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.1.8/r-3.0.3/datatables.min.js"></script>
        <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.1.8/r-3.0.3/datatables.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/base.css" type="text/css"/>
    </head>
    <body>
        <div class="container-metadata">
            <div><h2>Curated S.E. Questions</h2></div>
        </div>
        <table id="example" class="display" style="width: 100%"></table>
        <script>
          $(document).ready(function () {
            $('#example').DataTable({
              ajax: '/data/questions_list.json',
              lengthMenu: [ 10, 25, 50, 100 ],
              responsive: { details: false },
              order: [[ 1, 'asc' ]],
              columns: [
                { data: 'question_id', title: '', className: 'all',
                  render: function (data, type, row) {
                    return '<a href="/question/' + row.site + '/'
                        + data + '">view</a>';
                  }
                },
                { data: 'title', title: 'Question', className: 'all' },
                { data: 'tags[, ]', title: 'Tags', className: 'desktop tablet-l' },
                { data: 'site', title: 'Site', className: 'desktop' }
              ]
            });
          });
        </script>
    </body>
</html>
