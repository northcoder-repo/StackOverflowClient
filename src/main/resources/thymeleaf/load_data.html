<!DOCTYPE html>
<html>
    <head>
        <title>SE Load Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/base.css">
        <script src="/js/loader_socket.js"></script>
    </head>
    <body xmlns:th="http://www.thymeleaf.org">
        <div style="margin: 20px 60px;">
            <div class="container-metadata">
                <div><h2>Load Q&amp;A Data from Stack Exchange to DB</h2></div>
                <a href="/questions">Questions</a>
            </div>
            <h3>Whitespace-separated list of up to 30 question IDs for the selected site:</h3>

            <div>
                <label for="site-select">Stack Exchange site:</label>

                <select id="site-select" >
                    <option th:each="site : ${sites.enumConstants}" 
                            th:value="${site.value}" 
                            th:utext="${site.label}"></option>
                </select>
            </div>
            <br>

            <textarea id="id_list" rows="15" cols="60"></textarea>
            <br><br>
            <button id="do_load">Load</button>
            <br><br>
            <div id="loader_messages" class="scrollable"></div>
        </div>
    </body>
</html>
